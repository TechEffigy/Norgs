<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <title>HTML5 Canvas Sandbox</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="centre">
      <canvas width="640" height="640" id="display">
        You're browser does not support the canvas feature.
      </canvas>
      <p>
        <span style="color:green">Green Things</span> are the Agents controlled
        by a Neural Network, The
        <span style="color:black; background-color: white;">White things</span>
        are Rewards for the <span style="color:green">Green Things</span>, and
        the blur is the Heat-Map of what the
        <span style="color:green">Green Things</span> can sense.
        <span style="color:red">Red Thing</span> is the leading Neural Network.
      </p>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
